name: journeysync
description: "EthioRide is a comprehensive e-hailing solution for Ethiopia, seamlessly connecting passengers with drivers through a sleek, intuitive app and empowering administrators with robust management tools, all while embracing the vibrant spirit of Ethiopian design."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  shared_preferences: ^2.0.0
  flutter_map: ^8.0.0
  latlong2: 0.9.1
  url_launcher: ^6.0.0
  intl: 0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
